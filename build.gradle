buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.sethsites'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa:2.0.0.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-data-rest:2.0.0.RELEASE')
	compile('org.liquibase:liquibase-core:3.5.3')
	compile('org.hibernate:hibernate-core')
	runtime('com.h2database:h2:1.4.196')
	runtime('mysql:mysql-connector-java:5.1.45')
	testCompile('org.springframework.boot:spring-boot-starter-test:2.0.0.RELEASE')
}
